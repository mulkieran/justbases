sudo: false

os:
  - linux

branches:
  only:
    - develop-0.1
    - master
language: python

env:
  matrix:
    - TASK=lint
    - TASK=typing
    - TASK=test
    - TASK=coverage

matrix:
    exclude:
        - python: "2.7"
          env: TASK=typing
        - python: "pypy"
          env: TASK=typing

script:
    - make -f Makefile $TASK

python:
  - "2.7"
  - "3.4"
  - "pypy"
